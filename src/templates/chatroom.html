{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/chatroom.css" type="text/css">
{% endblock %}

{% block title %}
Chatroom
{% endblock %}

{% block main %}
<div class="wrapper chatroom-container">
	<div class="wrapper users-online-container">
		<div class="online">
			<p class="users-online">Users Online</p>
			<hr>
			<div class="users">
				<p>Men At Work!!</p>
				</div>
		</div>
	</div>
	<div class="wrapper chat-content">
		<div class="wrapper chat-header">
			<h1 class="room-message">My Room</h1>
			<button id="logout_btn">Logout</button>
		</div>
		<div class="wrapper window">
			<div class="chat-message">
				<div id="output"></div>
				<div id="feedback"></div>
			</div>
			<div class='wrapper fields'>
				<input type="text" id="message" placeholder="Enter message">
				<button id="send">Send</button>
			</div>
		</div>
	</div>
	
</div>
<script type="text/javascript" src="/static/chatroom.bundle.js"></script>
{% endblock %}
