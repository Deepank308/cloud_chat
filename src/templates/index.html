{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/main.css" type="text/css">
{% endblock %}

{% block title %}
Discord App
{% endblock %}

{% block main %}
<div class="wrapper fadeInDown">
	<div id="formContent">

		<!-- Login Form -->
		<form id="login_form">
			<!-- form fields -->
			<input type="text" id="username" class="fadeIn first" name="username" placeholder="email-id">
			<input type="text" id="password" class="fadeIn second" name="pass" placeholder="password">

			<!-- buttons -->
			<input id="join_server" type="button" class="fadeIn third" value="Join Server">
			<input id="create_server" type="button" class="fadeIn fourth" value="Create Server">
		</form>

	</div>
</div>

<script type="text/javascript" src="static/index.bundle.js"></script>

{% endblock %}
