{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/main.css" type="text/css">
{% endblock %}

{% block title %} Discord App {%endblock %}
 
{% block main %}
<div class='wrapper'>
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <!-- Login Form -->
            <form id="login_form" method='POST'>
                <!-- form fields -->
                <input type="username" id="username" class="fadeIn first" name="username" placeholder="email-id">
                <input type="current-password" id="password" class="fadeIn second" name="pass" placeholder="password">

                <!-- buttons -->
                <input id="login" type="button" class = "fadeIn third" value="Login">
            </form>

        </div>
    </div>

    <script type="text/javascript" src="/static/index.bundle.js"></script>
</div>

{% endblock %}
