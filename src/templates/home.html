{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/main.css" type="text/css">
{% endblock %}

{% block title %} Home {%endblock %}
 
{% block main %}
<div class='wrapper'>
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <form id="home_page" method='POST'>
                <!-- buttons -->
                <input id="join_server" type="button" class="fadeIn first" value="Join Server">
                <input id="create_server" type="button" class="fadeIn second" value="Create a Server">
            </form>

        </div>
    </div>

    <!-- For Create Server -->
    <div class="wrapper" style="display: none;" id='invite-container'>
        <div class="title">Invite your friends!</div>
        <div class="invite-bar">
            <div class="invite-input" id='invite-input'>
                <input id="invite" type="text" readonly=""></input>
                <input type="button" class="button btn btn-warning" id="gotoChatroomButton" value='Chat! '>
            </div>
        </div>
    </div>

    <!-- For Join Server -->
    <div class="wrapper" style="display: none;" id='join_server_invite_container'>
        <div class="title">Enter the server ID!</div>
        <div class="invite-bar">
            <div class="invite-input" id='join_server_invite_input'>
                <input id="join_server_invite" type="text"></input>
                <input type="button" class="button btn btn-warning" id="join_server_gotoChatroomButton" value='Chat! '>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/home.bundle.js"></script>
</div>

{% endblock %}
